<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Assignment 13</title>
</head>
<body>
    <script>

        //Problem 1

        const employees = 
        [
            { name: "Sam", department: "Tech", designation: "Manager", salary: 40000, raiseEligible: true },
            { name: "Mary", department: "Finance", designation: "Trainee", salary: 18500, raiseEligible: true },
            { name: "Bill", department: "HR", designation: "Executive", salary: 21200, raiseEligible: false }
        ];

        console.log("Problem 1: ", employees);



        //Problem 2

        const company =
        {
            companyName: "Tech Stars",
            website: "www.techstars.site",
            employees: employees
        };

        console.log("Problem 2: ", company);



        //Problem 3

        const newEmployee = { name: "Anna", department: "Tech", designation: "Executive", salary: 25600, raiseEligible: false };
        company.employees.push(newEmployee);

        console.log("Problem 3: ", company);



        //Problem 4

        let totalSal = 0;

        company.employees.forEach(employee =>
            {
                totalSal += employee.salary;
            }
        );

        console.log("Problem 4: ", totalSal)



        //Problem 5

        company.employees.forEach(employee =>
        {
            if (employee.raiseEligible === 'true')
            {
                temp = employee.salary * .1;
                employee.salary += temp;
                employee.raiseEligible = "false";
            }
        }
        );

        console.log("Problem 5: ", company.employees);



        //Problem 6

        const wfh = ['Anna', 'Sam'];

        company.employees.forEach(employee =>
        {
            for (var i = 0; i < wfh.length; i++)
            {
                if (wfh[i] === employee.name)
                {
                    employee.wfh = true;
                    break;
                }

                else
                {
                    employee.wfh = false;
                }
            }
        }
        );

        console.log("Problem 6: ", company.employees);

    </script>
</body>
</html>
