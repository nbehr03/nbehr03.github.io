<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Meal Generator</title>
</head>
<body>
    <div class="app">
        <header>Random Meal Generator</header>
        <section class="meal">
          <div class="meal-text" id="js-meal-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-meal" class="new-meal button">
            Generate a new meal!
          </button>
        </section>

        <section>
            <p>This website uses an API that stores many different meals, divided by their name, ingredients, amounts, and directions. You can use this website to generate a random meal selected from this API. </p>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
